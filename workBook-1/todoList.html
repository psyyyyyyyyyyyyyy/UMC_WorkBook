<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMC Study Plan</title>
    <link rel="stylesheet" href="todoList.css">
</head>
<body>

<div class="container">
    <h1>UMC Study Plan</h1>
    <input type="text" id="taskInput" placeholder="스터디 계획을 작성해보세요!" />
    <div class="task-list">
        <div class="task-column">
            <h2>해야 할 일</h2>
            <ul id="todoList"></ul>
        </div>
        <div class="task-column">
            <h2>해낸 일</h2>
            <ul id="doneList"></ul>
        </div>
    </div>
</div>

<script src="todoList.js"></script>
</body>
</html>
